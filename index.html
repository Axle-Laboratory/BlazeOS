<!DOCTYPE html>
<html>
<head>
  <title>BlazeOS Cloud Shell</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #111, #222);
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }

    #mode-indicator {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00ccff;
    }

    #vast-control {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-pad {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .color-pad:hover {
      transform: scale(1.1);
    }

    #jingle-selector, #timetable {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="mode-indicator">☁️ Cloud Mode</div>

  <div id="vast-control">
    <div class="color-pad" data-color="#ff6600"></div>
    <div class="color-pad" data-color="#00ccff"></div>
    <div class="color-pad" data-color="#33ff33"></div>
  </div>

  <div id="jingle-selector">
    <select id="jingle-list">
      <option value="https://yourdomain.com/jingle1.mp3">Startup Jingle</option>
      <option value="https://yourdomain.com/jingle2.mp3">Victory Sound</option>
    </select>
    <button onclick="playJingle()">Play</button>
  </div>

  <div id="timetable">
    <input type="time" id="start-time">
    <input type="time" id="end-time">
    <button onclick="scheduleTask()">Schedule</button>
  </div>

  <script>
    function playJingle() {
      const jingle = document.getElementById('jingle-list').value;
      const audio = new Audio(jingle);
      audio.play();
    }

    function scheduleTask() {
      const start = document.getElementById('start-time').value;
      const end = document.getElementById('end-time').value;
      alert(`Task scheduled from ${start} to ${end}`);
    }

    document.querySelectorAll('.color-pad').forEach(pad => {
      pad.style.backgroundColor = pad.dataset.color;
      pad.addEventListener('click', () => {
        document.body.style.backgroundColor = pad.dataset.color;
      });
    });
  </script>
</body>
</html>
