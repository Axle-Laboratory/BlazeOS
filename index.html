<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlazeOS 26</title>
  <style>
    :root {
      --icon-color: #333; --bar-bg: #fff; --bar-bg-expanded: #f0f0f0;
      --hover-bg: #ddd; --dock-bg: #e0e0e0; --active-bg: #cce5ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover; height: 100vh; overflow: hidden;
    }
    #grabBar {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
      width: 60px; height: 6px; background: #ccc; border-radius: 3px;
      cursor: pointer; z-index: 1000;
    }
    #taskbar {
      position: fixed; bottom: 48px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 720px; height: 72px; background: var(--bar-bg);
      border-radius: 36px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 16px; transition: height 0.3s ease, background 0.3s ease;
      overflow: hidden; z-index: 999;
    }
    #taskbar.expanded {
      height: 560px; border-radius: 24px; background: var(--bar-bg-expanded);
      flex-direction: column; align-items: stretch; padding: 16px;
    }
    #topRow { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    #dock, #openApps, #system {
      display: flex; gap: 12px; align-items: center;
    }
    #dock { background: var(--dock-bg); border-radius: 24px; padding: 8px 16px; }
    #openApps { margin-left: 16px; }
    .icon {
      width: 40px; height: 40px; background: #eee; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; color: var(--icon-color); cursor: pointer;
      transition: background 0.2s;
    }
    .icon:hover { background: var(--hover-bg); }
    #expandedContent {
      display: none; flex-direction: column; gap: 12px; margin-top: 12px; width: 100%;
    }
    #taskbar.expanded #expandedContent { display: flex; }
    #workspaceStrip {
      display: flex; justify-content: center; gap: 16px;
    }
    .workspacePreview {
      background: #eee; border-radius: 12px; padding: 8px 12px;
      text-align: center; cursor: pointer; transition: background 0.2s;
    }
    .workspacePreview:hover { background: var(--hover-bg); }
    .workspacePreview.active { background: var(--active-bg); }
    .previewIcon { font-size: 20px; }
    .previewLabel { font-size: 12px; margin-top: 4px; }
    #startPanel {
      display: grid; grid-template-columns: 1fr 2fr; gap: 16px; overflow: hidden;
    }
    .appLauncher {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 12px; overflow-y: auto; max-height: 400px; padding-right: 8px;
    }
    .widgetArea {
      display: grid; grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: minmax(80px, auto); gap: 12px; overflow-y: auto; max-height: 400px;
    }
    .widget {
      background: #fff; border-radius: 12px; padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); font-size: 14px; color: #333;
    }
    .widget.half { grid-column: span 2; }
    .widget.full { grid-column: span 4; }
    .widget h3 { margin-bottom: 8px; font-size: 16px; }
  </style>
</head>
<body>

  <div id="grabBar" onclick="toggleTaskbar()"></div>

  <div id="taskbar">
    <div id="topRow">
      <div id="dock">
        <div class="icon" title="Terminal">🖥️</div>
        <div class="icon" title="Browser">🌐</div>
        <div class="icon" title="Files">📁</div>
        <div class="icon" title="Settings">⚙️</div>
      </div>
      <div id="openApps">
        <div class="icon" title="Music">🎵</div>
        <div class="icon" title="Photos">🖼️</div>
      </div>
      <div id="system">
        <div class="icon" title="Wi-Fi">📶</div>
        <div class="icon" title="Battery">🔋</div>
        <div class="icon" title="Clock">🕒</div>
      </div>
    </div>

    <div id="expandedContent">
      <div id="workspaceStrip">
        <div class="workspacePreview active" onclick="switchWorkspace(this)">
          <div class="previewIcon">🌐</div>
          <div class="previewLabel">Workspace 1</div>
        </div>
        <div class="workspacePreview" onclick="switchWorkspace(this)">
          <div class="previewIcon">🖥️</div>
          <div class="previewLabel">Workspace 2</div>
        </div>
        <div class="workspacePreview" onclick="switchWorkspace(this)">
          <div class="previewIcon">🎵</div>
          <div class="previewLabel">Workspace 3</div>
        </div>
      </div>

      <div id="startPanel">
        <div class="appLauncher">
          <div class="icon" title="Mail">📧</div>
          <div class="icon" title="Calendar">📅</div>
          <div class="icon" title="Store">🛍️</div>
          <div class="icon" title="Notes">📝</div>
          <div class="icon" title="Camera">📷</div>
          <div class="icon" title="Chat">💬</div>
          <div class="icon" title="Maps">🗺️</div>
          <div class="icon" title="Photos">🖼️</div>
          <div class="icon" title="Music">🎵</div>
          <div class="icon" title="Settings">⚙️</div>
        </div>
        <div class="widgetArea">
          <div class="widget half">
            <h3>📅 Today</h3>
            <p>Thursday, 30 October 2025</p>
            <p>• 10:00 AM – Team sync</p>
          </div>
          <div class="widget">
            <h3>🖥️ Desktops</h3>
            <p>Workspace 1: Browser</p>
          </div>
          <div class="widget">
            <h3>🌤️ Weather</h3>
            <p>Harrogate: 12°C, Cloudy</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleTaskbar() {
      document.getElementById('taskbar').classList.toggle('expanded');
    }
    function switchWorkspace(el) {
      document.querySelectorAll('.workspacePreview').forEach(w => w.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
