<!DOCTYPE html>
<html>
<head>
  <title>BlazeOS Cloud Shell</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      padding: 20px;
      background: url('https://yourdomain.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #mode-indicator {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00ccff;
    }

    #vast-control {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-pad {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .color-pad:hover {
      transform: scale(1.1);
    }

    #timetable {
      margin-bottom: 20px;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      font-size: 0.9em;
    }

    .taskbar-button {
      background: #333;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .taskbar-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="mode-indicator">☁️ Cloud Mode</div>

  <div id="vast-control">
    <div class="color-pad" data-color="#ff6600"></div>
    <div class="color-pad" data-color="#00ccff"></div>
    <div class="color-pad" data-color="#33ff33"></div>
  </div>

  <div id="timetable">
    <input type="time" id="start-time">
    <input type="time" id="end-time">
    <button onclick="scheduleTask()">Schedule</button>
  </div>

  <div id="taskbar">
    <button class="taskbar-button">Launcher</button>
    <button class="taskbar-button">Settings</button>
    <button class="taskbar-button">Files</button>
    <span style="margin-left:auto;">BlazeOS 26</span>
  </div>

  <script>
    function scheduleTask() {
      const start = document.getElementById('start-time').value;
      const end = document.getElementById('end-time').value;
      alert(`Task scheduled from ${start} to ${end}`);
    }

    document.querySelectorAll('.color-pad').forEach(pad => {
      pad.style.backgroundColor = pad.dataset.color;
      pad.addEventListener('click', () => {
        document.body.style.backgroundColor = pad.dataset.color;
      });
    });
  </script>
</body>
</html>
